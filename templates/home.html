<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Terminal Demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css"
    />
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: #000;
      }
      #terminal {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="terminal"></div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script>
      const term = new Terminal({
        cursorBlink: true,
        fontSize: 16,
      });
      term.open(document.getElementById('terminal'));
      term.write('Hello from \x1B[1;3;31mterminal-cant-hurt-you\x1B[0m $ ');
    </script>
  </body>
</html>
