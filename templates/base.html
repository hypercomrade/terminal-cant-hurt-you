{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Terminal Can't Hurt You{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {# your global CSS, if any #}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background: #f8f8f8;
        }

       
        .site-header {
            background-color: #000;
            border-bottom: 1px solid #000;
            padding: 16px 0;             
            display: flex;
            justify-content: center;      
            align-items: center;          
        }

        .logo-link {
            display: inline-block;
        }

        .site-logo {
            height: 130px;                 /* make the logo bigger */
            max-width: 100%;
            display: block;
        }

        .page-container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>

    {# per-page extra head content #}
    {% block extra_head %}{% endblock %}
</head>

<body>
<header class="site-header">
    <a href="{% url 'home' %}" class="logo-link">
        <img src="{% static 'images/tchu_logo.png' %}" alt="Terminal Can't Hurt You" class="site-logo">
    </a>
</header>

<main class="page-container">
    {% block content %}{% endblock %}
</main>

</body>
</html>
